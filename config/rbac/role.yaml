---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - services.openmcp.cloud
  resources:
  - fooservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - services.openmcp.cloud
  resources:
  - fooservices/finalizers
  verbs:
  - update
- apiGroups:
  - services.openmcp.cloud
  resources:
  - fooservices/status
  verbs:
  - get
  - patch
  - update
